<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    
	<ui:define name="titulo">Cadastro de contrato de treinamentos</ui:define>
	
	<ui:define name="corpo">
		<h1>Cadastro de contrato de treinamentos</h1>	
	
		<h:form id="frm">
			<p:messages />
		
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
				columnsClasses="rotulo, campo">
				
				<p:outputLabel value="RazÃ£o social" for="razaosocial"/>
				<p:inputText id="razaosocial" />
	
				<p:outputLabel value="CNPJ" for="cnpj" />
				<p:inputMask id="cnpj" mask="99.999.999/9999-99" />
					
				<p:outputLabel value="Cidade do contrato" for="cidadeContrato" />
				<p:inputText id="cidadeContrato" />
				
				<p:outputLabel value="Modalidade" for="modalidade" />
				<p:selectOneRadio id="modalidade" styleClass="sem-bordas" >
					<f:selectItem itemLabel="EAD" itemValue="ead" />
					<f:selectItem itemLabel="Presencial" itemValue="presencial" />
				</p:selectOneRadio>
				
			</p:panelGrid>
			
			<p:commandButton value="Atualizar" />
		</h:form>
	</ui:define>
</ui:composition>
